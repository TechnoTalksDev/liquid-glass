<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- SEO Meta Tags -->
		<meta
			name="description"
			content="Liquid Glass - A beautiful iOS-inspired media player interface with live Spotify integration and stunning glass effects. Experience real-time music visualization with liquid glass aesthetics."
		/>
		<meta
			name="keywords"
			content="liquid glass, iOS, media player, Spotify, music interface, glass effects, web app, SvelteKit"
		/>
		<meta name="author" content="TechnoTalks" />
		<meta name="robots" content="index, follow" />
		<meta name="theme-color" content="#000000" />

		<!-- Open Graph Tags for Social Media -->
		<meta property="og:title" content="Liquid Glass - iOS-Inspired Media Player" />
		<meta
			property="og:description"
			content="Experience beautiful liquid glass effects with live Spotify integration. A stunning recreation of iOS media player aesthetics."
		/>
		<meta property="og:type" content="website" />
		<meta property="og:image" content="%sveltekit.assets%/wallpaper.jpg" />
		<meta property="og:url" content="https://glass.chandanc.me" />
		<meta property="og:site_name" content="Liquid Glass" />

		<!-- Twitter Card Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Liquid Glass - iOS-Inspired Media Player" />
		<meta
			name="twitter:description"
			content="Experience beautiful liquid glass effects with live Spotify integration. A stunning recreation of iOS media player aesthetics."
		/>
		<meta name="twitter:image" content="%sveltekit.assets%/wallpaper.jpg" />

		<!-- Additional SEO -->
		<link rel="canonical" href="https://glass.chandanc.me" />
		<meta name="format-detection" content="telephone=no" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
